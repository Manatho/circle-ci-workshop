version: 2.0

workflows:
  version: 2
  test_and_package:
    jobs:
      - test
      - package:
          requires: 
          - test
jobs:
  test:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout #Circle CI
      - run:
          name: The First Step
          command: gradle test
      - store_test_results: #Circle CI
          path: build/test-results
      - persist_to_workspace:
          root: .
          paths:
            - null
  package:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout #Circle CI
      - run:
          name: The second step
          command: gradle jar
      - store_artifacts: #Circle CI
          path: build/libs
          destination: prefix
      - attach_workspace:
          at: .
      